<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__title">
        <ul>
          <li>MARK ZUCKERBERG</li>
        </ul>
        <img src="./img/close.svg" alt="close-icon" />
      </div>
      <div class="wrap">
        <div
          clas="wrap__day"
          style="display: flex; align-items: center; justify-content: center"
        >
          <span class="span"></span>
          <h3 class="wrap-text">TODAY</h3>
          <span class="span"></span>
        </div>

        <div class="wrap__inner">
          <span class="time">10:53</span>
          <div class="wrap__box-1">
            <div class="border-1"></div>
            <h4>Hi,Mark! I made a new design for Messanger App.</h4>
          </div>
        </div>
        <div class="wrap__inner">
          <span class="time time-2">10:57</span>
          <div class="wrap__box-2">
            <h4>
              Yo! Send it to my asisstant and we'll review it during the year.
            </h4>
            <div class="border-2"></div>
          </div>
        </div>
        <div class="wrap__inner">
          <span class="time">11:03</span>
          <div class="wrap__box-3">
            <div class="border-3"></div>
            <h4>But Mark...</h4>
          </div>
        </div>
        <div class="wrap__inner wrap__inner--box">
          <h4>You were blocked by the user.</h4>
        </div>
        <form class="wrapper__form">
          <label for="message"></label>
          <input id="message" type="text" placeholder="Enter your message" />
          <button class="btn">SEND</button>
        </form>
      </div>
    </div>
  </body>
</html>
